<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Poison/toxicity icon: skull and crossbones symbol -->
  <g fill="#5fc3c1" stroke="#3b6b94" stroke-width="1.5">
    <!-- Skull -->
    <ellipse cx="50" cy="35" rx="20" ry="22"/>

    <!-- Eye sockets -->
    <ellipse cx="42" cy="32" rx="5" ry="7" fill="#141414"/>
    <ellipse cx="58" cy="32" rx="5" ry="7" fill="#141414"/>

    <!-- Nose cavity -->
    <path d="M 50 40 L 47 46 L 53 46 Z" fill="#141414"/>

    <!-- Jaw/teeth area -->
    <rect x="40" y="48" width="20" height="8" rx="2"/>
    <line x1="45" y1="48" x2="45" y2="56" stroke="#141414" stroke-width="1"/>
    <line x1="50" y1="48" x2="50" y2="56" stroke="#141414" stroke-width="1"/>
    <line x1="55" y1="48" x2="55" y2="56" stroke="#141414" stroke-width="1"/>

    <!-- Crossbones -->
    <g transform="rotate(-45 50 75)">
      <ellipse cx="35" cy="75" rx="12" ry="4"/>
      <ellipse cx="65" cy="75" rx="12" ry="4"/>
      <rect x="42" y="72" width="16" height="6" rx="1"/>
    </g>
  </g>
</svg>
