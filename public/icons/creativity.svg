<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Beetle icon: simplified bug -->
  <g fill="#5fc3c1" stroke="#3b6b94" stroke-width="2">
    <!-- Head -->
    <ellipse cx="50" cy="25" rx="12" ry="10"/>

    <!-- Body (elytra - wing covers) -->
    <ellipse cx="50" cy="55" rx="18" ry="25"/>

    <!-- Center line splitting the wings -->
    <line x1="50" y1="30" x2="50" y2="80" stroke="#3b6b94" stroke-width="2"/>

    <!-- Antennae -->
    <path d="M 45 20 Q 35 10, 30 5" fill="none" stroke="#5fc3c1" stroke-width="2" stroke-linecap="round"/>
    <path d="M 55 20 Q 65 10, 70 5" fill="none" stroke="#5fc3c1" stroke-width="2" stroke-linecap="round"/>

    <!-- Legs (left side) -->
    <path d="M 35 40 L 20 35" fill="none" stroke="#5fc3c1" stroke-width="2" stroke-linecap="round"/>
    <path d="M 33 55 L 15 55" fill="none" stroke="#5fc3c1" stroke-width="2" stroke-linecap="round"/>
    <path d="M 35 70 L 20 75" fill="none" stroke="#5fc3c1" stroke-width="2" stroke-linecap="round"/>

    <!-- Legs (right side) -->
    <path d="M 65 40 L 80 35" fill="none" stroke="#5fc3c1" stroke-width="2" stroke-linecap="round"/>
    <path d="M 67 55 L 85 55" fill="none" stroke="#5fc3c1" stroke-width="2" stroke-linecap="round"/>
    <path d="M 65 70 L 80 75" fill="none" stroke="#5fc3c1" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
